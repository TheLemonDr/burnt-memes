    body {
      margin: 0;
      background-color: black;
    }
    section {
      position: absolute;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2px;
      flex-wrap: wrap;
      overflow: hidden;
    }
    section:before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(#000000, #00ff00, #000000);
      animation: background-slide 6s linear infinite;
    }
    @keyframes background-slide {
      from { transform: translatey(-100%); }
      to { transform: translatey(100%); }
    }
    section span {
      position: relative;
      display: block;
      width: calc(5.25vw - 2px);
      height: calc(5.25vw - 2px);  
      background-color: #181818;
      transition: background 1.5s;
    }
    section span:hover {
      background-color: #00ff00;
      transition: background 200ms;  
    }
    @media (max-width: 900px) {
      section span {
        width: calc(10vw - 2px);
        height: calc(10vw - 2px);
      }  
    }
    @media (max-width: 600px) {
      section span {
        width: calc(20vw - 2px);
        height: calc(20vw - 2px);
      }  
    }
    
        .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      text-align: center;
      color: white;
    }

    .overlay h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .overlay a {
      color: white;
      text-decoration: underline;
    }
    
    .grid-container {
    display: grid;
    grid-template-columns: repeat(10, 1fr);
